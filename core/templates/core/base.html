<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | ExpenseTracker</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'core:index' %}">Weight Tracker</a>
        <div class="collapse navbar-collapse">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:new_baby' %}">New Baby</a>
                </li>
            </ul>
            <div class='d-flex ms-auto nav-link'>
                <a href="{% url 'core:logout' %}" class='nav-link'>Log Out</a>
            </div>
            {% else %}
            <div class='nav-item ms-auto d-flex'>
                <a href="{% url 'core:signup' %}" class='nav-link'>Sign Up</a>
                <a href="{% url 'core:login' %}" class='nav-link'>Log In</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; {{ year }} Baby Weight Tracker</p>
        </div>
    </footer>
